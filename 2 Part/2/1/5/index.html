<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>

<span id="arrow" style="color: green; cursor: pointer">▶</span>
<span id="button" style="cursor: pointer">Сладости (нажми меня)!</span>
<ul id="list">
    <li>Пирожное</li>
    <li>Пончик</li>
    <li>Мёд</li>
</ul>

<script>
    let isHidden = true
    list.hidden = isHidden
    let arrowDown = '▼'
    let arrowRight = '▶'

    button.addEventListener('click', () => {
        arrow.textContent = isHidden ? arrowDown : arrowRight
        isHidden = !isHidden
        list.hidden = isHidden
    })
</script>

</body>
</html>
