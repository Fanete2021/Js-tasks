<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- создайте свою разметку со стилями -->

<button id="back" class="arrow">⇦</button>
<button id="next" class="arrow">⇨</button>


<ul>
    <li><img src="https://ru.js.cx/carousel/1.png"></li>
    <li><img src="https://ru.js.cx/carousel/2.png"></li>
    <li><img src="https://ru.js.cx/carousel/3.png"></li>
    <li><img src="https://ru.js.cx/carousel/4.png"></li>
    <li><img src="https://ru.js.cx/carousel/5.png"></li>
    <li><img src="https://ru.js.cx/carousel/6.png"></li>
    <li><img src="https://ru.js.cx/carousel/7.png"></li>
    <li><img src="https://ru.js.cx/carousel/8.png"></li>
    <li><img src="https://ru.js.cx/carousel/9.png"></li>
    <li><img src="https://ru.js.cx/carousel/10.png"></li>
</ul>


<script>
    let i = 1;
    for(let li of document.querySelectorAll('li')) {
        li.style.position = 'relative';
        li.insertAdjacentHTML('beforeend', `<span style="position:absolute;left:0;top:0">${i}</span>`);
        i++;
    }

    let images = document.querySelectorAll('li')
    let firstVisible = 0
    let lastVisible = 2
    let changeArrow = 3

    changeVisibleRange = (first, last) => {
        console.log(first, last, images.length)
        for (let i = 0; i < images.length; ++i) {
            if (i >= first && i <= last) {
                images[i].style.display = 'inline-block'
            } else {
                images[i].style.display = 'none'
            }
        }
    }

    changeVisibleRange(0, 2)

    back.addEventListener('click', () => {
        if (firstVisible - changeArrow >= 0) {
            firstVisible -= changeArrow
            lastVisible -= changeArrow
        } else {
            firstVisible = 0
            lastVisible = changeArrow - 1
        }
        changeVisibleRange(firstVisible, lastVisible)
    })

    next.addEventListener('click', () => {
        if (lastVisible + changeArrow < images.length) {
            firstVisible += changeArrow
            lastVisible += changeArrow
        } else {
            firstVisible = images.length - changeArrow
            lastVisible = images.length - 1
        }
        changeVisibleRange(firstVisible, lastVisible)
    })
</script>

</body>
</html>
